<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celulares.jpg" alt="Celulares">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                       <img src="img/perfil.png"  width="100px" height="100px" alt="foto-perfil">
                </div>
                <a href="#" class="instagram-login">Continue como vilanelle</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div> <!-- Final Group-->
            <div class="group">
                <p class="not-account">Não é vilanelle</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                     <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
            </div>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div><!--Final Instagram Continue -->
    </div>  <!--Final div Wraper--> 
</body>
</html>
